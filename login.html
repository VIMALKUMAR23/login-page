<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: lightcyan;">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2 class="text-primary text-center mt-5">Login</h2>
                <form class="mt-5 border border-info border-2 mx-auto p-5 rounded ">

                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="userPassword">
                    </div>
                    <h6 class="mt-3 text-center">Not Registered Yet <span class="ms-3"><a href="./Regisration.html">SignUp</a></span></h6>
                    
                    <div class="d-flex justify-content-evenly mt-3">
                      <button type="button" class="btn btn-primary" onclick="obj.login()">SignIn</button>
                      <button type="button" class="btn btn-warning" onclick="clearF()">Reset</button>
                    </div>
                  </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script src="main.js">

    </script>

    <script>
            function clearF(){
        userEmail.value="";
        userPassword.value="";
      }
    </script>
</body>
</html>
